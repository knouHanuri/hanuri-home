<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>스터디 생성</title>
    </head>
    <body>
        <!-- Page Header-->
        <div th:include="~{/layout/header}"></div>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 th:text="${study.studyId != null ? '스터디 수정' : '스터디 등록'}"></h3>
                </div>
                <form id="studyForm" th:object="${study}">
                    <input type="hidden" id="studyId" th:field="*{studyId}"/> <!-- 수정할 경우 ID를 숨긴 필드로 보냄 -->
                    <div class="form-group">
                        <table>
                            <tr>
                                <td><label for="">과목코드</label></td>
                                <td>
                                    <select>
                                        <option value="">선택</option>
                                        <option th:each="val : ${subjectList}" th:value="${val?.subjectCode}"
                                                th:utext="${val?.subjectName}">
                                        </option>
                                    </select>

            <!--                        <input type="text" id="subjectCode" name="subjectCode" placeholder="과목코드명을 입력하세요"/>-->
                                    <button onclick="alert('준비중입니다.');return false;">과목 등록</button>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="title">* 스터디명</label></td>
                                <td><input type="text" id="title" name="title" th:field="*{title}" placeholder="스터디명을 입력하세요" /></td>
                            </tr>
                            <tr>
                                <td><label for="status">* 상태</label></td>
                                <td>
                                    <select id="status" name="status" th:field="*{status}">
                                        <option value="">선택</option>
                                        <option th:each="status : ${status}" th:value="${status}" th:text="${status.displayName}">
                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="schedule">* 요일 및 시간</label></td>
                                <td><input type="text" id="schedule" name="schedule" th:field="*{schedule}" placeholder="ex) 매주 수, 오후 7시"></td>
                            </tr>
                            <tr>
                                <td><label for="startDate">* 시작일</label></td>
                                <td><input type="date" id="startDate" name="startDate" th:field="*{startDate}"></td>
                            </tr>
                            <tr>
                                <td><label for="endDate">* 종료일</label></td>
                                <td><input type="date" id="endDate" name="endDate" th:field="*{endDate}"></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
            <button id="submitBtn" th:class="${study.studyId != null ? 'btn-warning' : 'btn-primary'}" th:classappend="' btn btn-sm '" type="button" th:text="${study.studyId != null ? '수정' : '등록'}"></button>
            <button class="btn btn-danger btn-sm" th:if="${study.studyId != null}" th:onclick="'del(' + ${study.studyId} + ')'">삭제</button>
            <button class="btn btn-light btn-sm" onclick="window.history.back()">닫기</button>
        </div>
        <!-- Footer-->
        <div th:include="~{/layout/footer}"></div>
        <script type="application/javascript" src="/js/study.js"></script>
    </body>
</html>
