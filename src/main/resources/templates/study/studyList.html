
    <body>
        <!-- Page Header-->
        <div th:include="~{/layout/header}"></div>
        <!-- Main Content-->
        <div class="container">
          <div>
            <button onclick="location.href='/study/form'">스터디 생성</button>
            <table>
              <thead>
                <tr>
                  <th>번호</th>
                  <th>제목</th>
                  <th>상태</th>
                  <th>시작일</th>
                  <th>종료일</th>
                  <th>버튼</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="studyList : ${studyList}">
                  <td th:text="${studyList.studyId}"></td>
                  <td th:text="${studyList.title}"></td>
                  <td th:text="${studyList.status}"></td>
                  <td th:text="${studyList.startDate}"></td>
                  <td th:text="${studyList.endDate}"></td>
                  <td>
                    <button>보기</button>
                    <button onclick="go('')">수정</button>
                    <button>삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Footer-->
        <div th:include="~{/layout/footer}"></div>
        <script th:inline="javascript">
          window.onload = function(){
            const message = /*[[${message}]]*/ ''; // Thymeleaf를 사용하여 message 가져오기
            console.log(message);
            if (message) {
              alert(message); // 메시지가 존재하면 alert 띄우기
            }
          }
        </script>
