<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberList</title>
</head>
<body>
<!-- Page Header-->
<div th:include="~{/layout/header}"></div>
<!-- Main Content-->
<div class="container">
    <form action="/members/modify" th:object="${member}" method="post">
        <div class="form-group">
            <input type="hidden" id="memberId" th:field="*{memberId}"/>
            <table>
                <tr>
                    <td><label for="username">아이디</label></td>
                    <td><input type="text" id="username" th:field="*{username}" disabled></td>
                </tr>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input type="text" id="email" th:field="*{email}" disabled></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">전화번호</label></td>
                    <td><input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="전화번호를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="gender">성별</label></td>
                    <td>
                        <select id="gender" th:field="*{gender}">
                            <option th:each="gender : ${gender}" th:value="${gender}" th:text="${gender.displayName}">
                                gender
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthdate">생년월일</label></td>
                    <td><input type="date" id="birthdate" th:field="*{birthdate}"></td>
                </tr>
                <tr>
                    <td><label for="studentId">학번</label></td>
                    <td><input type="text" id="studentId" th:field="*{studentId}" placeholder="학번을 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="enrollmentStatus">재학여부</label></td>
                    <td>
                        <select id="enrollmentStatus" th:field="*{enrollmentStatus}">
                            <option th:each="enrollmentStatus : ${enrollmentStatus}" th:value="${enrollmentStatus}" th:text="${enrollmentStatus.displayName}">
                                enrollmentStatus
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <button type="submit">수정</button>
    </form>
</div>
<!-- Footer-->
<div th:include="~{/layout/footer}"></div>
</body>
</html>
