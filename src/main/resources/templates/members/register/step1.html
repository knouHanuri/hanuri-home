<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 1단계</title>
  <link rel="stylesheet" th:href="@{/css/memberStyles.css}">
</head>
<body>
<section>
  <h1>회원가입 - 1단계</h1>
  <form action="/members/register/step2" method="post">
    <label for="username">아이디</label>
    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

    <label for="confirmPassword">비밀번호 확인</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요">

    <button type="submit">다음 단계</button>
  </form>
</section>
</body>
</html>
