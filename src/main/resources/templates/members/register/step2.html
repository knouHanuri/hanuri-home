<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 2단계</title>
  <link rel="stylesheet" th:href="@{/css/memberStyles.css}">
</head>
<body>
<section>
  <h1>회원가입 - 2단계</h1>
  <form action="/members/register/step3" method="post">
    <!-- 히든 필드로 이전 단계 데이터 전송 -->
    <input type="hidden" name="username" th:value="${formData.username}">
    <input type="hidden" name="password" th:value="${formData.password}">

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요">

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">

    <label for="phoneNumber">전화번호</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호를 입력하세요">

    <button type="submit">다음 단계</button>
  </form>
</section>
</body>
</html>
