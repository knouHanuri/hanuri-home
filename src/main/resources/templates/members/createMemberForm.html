<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/memberStyles.css}">
    <script>
        function validateForm(event) {
            event.preventDefault(); // 폼 제출을 막음

            // 입력 필드 값 가져오기
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const email = document.getElementById("email").value.trim();
            const name = document.getElementById("name").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const gender = document.getElementById("gender").value;
            const birthdate = document.getElementById("birthdate").value;
            const studentId = document.getElementById("studentId").value.trim();
            const enrollmentStatus = document.getElementById("enrollmentStatus").value;

            // 유효성 검증
            if (!username) {
                alert("아이디를 입력하세요.");
                return false;
            }

            if (!password || password.length < 6) {
                alert("비밀번호를 6자 이상 입력하세요.");
                return false;
            }

            // 비밀번호 확인
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                alert("유효한 이메일을 입력하세요.");
                return false;
            }

            if (!name) {
                alert("이름을 입력하세요.");
                return false;
            }

            const phoneRegex = /^[0-9]{10,11}$/;
            if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
                alert("전화번호는 10~11자리 숫자여야 합니다.");
                return false;
            }

            if (!gender) {
                alert("성별을 선택하세요.");
                return false;
            }

            if (!birthdate) {
                alert("생년월일을 선택하세요.");
                return false;
            }

            if (!studentId) {
                alert("학번을 입력하세요.");
                return false;
            }

            if (!enrollmentStatus) {
                alert("재학 여부를 선택하세요.");
                return false;
            }

            // 모든 입력 값이 유효한 경우 폼 제출
            document.getElementById("registrationForm").submit();
        }
    </script>
</head>
<body>
<section layout:fragment="content">
    <!-- Main Content-->
    <div class="container">
        <form id="registrationForm" action="/members/new" th:object="${member}" method="post" onsubmit="validateForm(event)">
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="username">아이디</label></td>
                        <td><input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력하세요"></td>
                    </tr>
                    <tr>
                        <td><label for="password">비밀번호</label></td>
                        <td><input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"></td>
                    </tr>
                    <tr>
                        <td><label for="confirmPassword">비밀번호 확인</label></td>
                        <td><input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요"></td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일</label></td>
                        <td><input type="text" id="email" th:field="*{email}" placeholder="이메일을 입력하세요"></td>
                    </tr>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요"></td>
                    </tr>
                    <tr>
                        <td><label for="phoneNumber">전화번호</label></td>
                        <td><input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="전화번호를 입력하세요"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">성별</label></td>
                        <td>
                            <select id="gender" th:field="*{gender}">
                                <option value="" disabled selected>성별을 선택하세요</option>
                                <option th:each="gender : ${gender}" th:value="${gender}" th:text="${gender.displayName}">
                                    gender
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birthdate">생년월일</label></td>
                        <td><input type="date" id="birthdate" th:field="*{birthdate}"></td>
                    </tr>
                    <tr>
                        <td><label for="studentId">학번</label></td>
                        <td><input type="text" id="studentId" th:field="*{studentId}" placeholder="학번을 입력하세요"></td>
                    </tr>
                    <tr>
                        <td><label for="enrollmentStatus">재학여부</label></td>
                        <td>
                            <select id="enrollmentStatus" th:field="*{enrollmentStatus}">
                                <option value="" disabled selected>재학여부를 선택하세요</option>
                                <option th:each="enrollmentStatus : ${enrollmentStatus}" th:value="${enrollmentStatus}" th:text="${enrollmentStatus.displayName}">
                                    enrollmentStatus
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
</section>
</body>
</html>
