<header th:fragment="header" class="header">
    <div class="inner header-inner">
        <div class="logo"><a href="/"><img class="logo-image" src="/image/logo.png" alt="한우리 로고 사진"></a></div>
        <div class="menu"><a href="/about">소개</a></div>
        <div class="menu"><a href="/findus">오시는길</a></div>
        <div class="menu"><a href="/study/list">스터디</a></div>

        <div class="gnb">

            <div class="profile">
                <a th:if="${session.user == null}" href="/login">
                    <button class="login-btn">로그인</button>
                </a>
                <div th:if="${session.user != null}">
                    <div class="profile-control">
                        <a>

                                 id="profileImage">
                        </a>
                    </div>
                    <div class="profile-menu" id="profile-menu">
                        <div class="profile-menu-item">마이페이지</div>
                        <!--<a href="/board/new"><div class="profile-menu-item">새 글</div></a>-->
                        <a href="/admin">
                            <div class="profile-menu-item">관리자</div>
                        </a>
                        <a href="/logout">
                            <div class="profile-menu-item">로그아웃</div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="ham-menu">
                <div class="ham-menu-control">
                    <a><img src="/image/ham_menu.png" alt="햄메뉴" class="ham-menu-image" id="hamManuImage"></a>
                </div>
                <div class="ham-menu-list" id="ham-menu">
                    <a href="/">
                        <div class="ham-menu-item">홈</div>
                    </a>
                    <a href="/about">
                        <div class="ham-menu-item">소개</div>
                    </a>
                    <a href="/findus">
                        <div class="ham-menu-item">오시는길</div>
                    </a>
                    <a href="/study/list">

                    </a>
                    <a href="/board/home">

                    </a>
                </div>
            </div>
        </div>
