<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main">
<head>
    <title>커뮤니티 </title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<section layout:fragment="content">
    <!-- 인트로 -->
    <article class="intro-section">
        <h2>한우리 커뮤니티</h2>
        <p>한국방송통신대학교 공식 스터디에 오신것을 환영합니다!</p>
    </article>
    <div class="board-navi">
        <ul class="board-navi-ul">
            <li class="board-navi-li" th:each="category : ${categorys}" th:text="${category.displayName}"
                th:value="${category.value}" th:onclick="'list(' + ${category.value} + ')'"></li>
        </ul>
    </div>
    <section layout:fragment="inner-content">
    </section>
    <script>
        function list(value) {
            window.location.href = '/board/list/' + value;
        }
    </script>
</section>
</body>
</html>
