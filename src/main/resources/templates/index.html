<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const closeModalBtn = document.getElementById('closeModal');
            const modal = document.getElementById('myModal');

            // ëª¨ë‹¬ ë‹«ê¸° ë²„íŠ¼ í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
            closeModalBtn.addEventListener('click', () => {
                document.body.classList.remove("modal-open");
                modal.style.display = 'none';
            });

            // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    document.body.classList.remove("modal-open");
                    modal.style.display = 'none';
                }
            });
        });

        function showModal(kind,objectId) {
            var url;
            if(kind === 'study'){
                url = '/study/details?studyId=' + objectId;
            } else {
                url = '/board/detail/' + objectId;
            }
            // AJAX ìš”ì²­
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true); // ì„œë²„ì—ì„œ HTML ë‚´ìš© ê°€ì ¸ì˜¤ê¸°
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // ì„œë²„ì—ì„œ ë°›ì€ HTMLì„ ëª¨ë‹¬ì— ì‚½ì…
                    document.getElementById('modalBody').innerHTML = xhr.responseText;
                    document.getElementById('myModal').style.display = 'block'; // ëª¨ë‹¬ì„ í‘œì‹œ
                    document.body.classList.add("modal-open");

                    //ê²Œì‹œíŒ ë³´ê¸° marked.js ì ìš©
                    if(kind === 'board'){
                        let htmlContent = marked(document.querySelector("#content").value);
                        document.querySelector("#contentView").innerHTML = htmlContent;
                    }
                }
            };
            xhr.send();
        }
    </script>
    <style>
        .modal {

            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3); /* ë°°ê²½ìƒ‰ */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 20px;
            min-width: 600px ;
        }

        /* ë‹«ê¸° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;

            cursor: pointer;
        }

        /* hover íš¨ê³¼ ì¶”ê°€ */
        .study {

        }

        .study:hover {
            transform: scale(1.05); /* ì‚´ì§ í™•ëŒ€ */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* ê·¸ë¦¼ì ì¶”ê°€ */
        }

        .board {

        }

        .board:hover {

            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* ê·¸ë¦¼ì ì¶”ê°€ */
        }

        body.modal-open{
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .modal-content {
                width:90%;
                min-width:initial;
                margin:100px 0 0 0;
            }
        }
    </style>
</head>
