<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main">
<head>
    <title>LOGIN</title>
</head>
<body>
<section layout:fragment="content">
    <div class="login-container">
        <form class="login-form" action="/login" th:object="${loginRequest}" method="post">
            <table>
                <tr>
                    <td><label for="username">아이디</label></td>
                    <td><input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"></td>
                </tr>
            </table>
            <button class="login-btn" type="submit">로그인</button>
        </form>
    </div>
    <div class="links">
        <a href="#">비밀번호 찾기</a> | <a href="#">아이디 찾기</a> | <a href="#">회원가입</a>
    </div>
</section>
</body>
</html>
