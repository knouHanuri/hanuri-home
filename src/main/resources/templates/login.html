<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<!-- Page Header-->
<!--<div th:include="~{/layout/header}"></div>-->
<!-- Main Content-->
<div class="container">
    <h2>로그인</h2>
    <form action="/login" th:object="${loginRequest}" method="post">
        <div class="form-group">
            <table>
                <tr>
                    <td><label for="username">아이디</label></td>
                    <td><input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"></td>
                </tr>
            </table>
            <button type="submit">로그인</button>
        </div>
    </form>
</div>
<!-- Footer-->
<!--<div th:include="~{/layout/footer}"></div>-->
</body>
</html>
